<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unsubscribe Confirmed - IntegriTurf</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #7CB342 0%, #689F38 100%);
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }
    .success-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      padding: 50px;
      text-align: center;
      max-width: 600px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #7CB342 0%, #689F38 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: white;
      font-size: 36px;
      font-weight: bold;
      animation: scaleIn 0.6s ease-out;
    }
    @keyframes scaleIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 15px;
    }
    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 10px;
    }
    .buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .btn {
      display: inline-block;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s ease;
      text-align: center;
    }
    .btn-primary {
      background: linear-gradient(135deg, #7CB342 0%, #689F38 100%);
      color: white;
    }
    .btn-primary:hover {
      opacity: 0.9;
    }
    .btn-secondary {
      background: white;
      color: #7CB342;
      border: 2px solid #7CB342;
    }
    .btn-secondary:hover {
      background: #7CB342;
      color: white;
    }
    .footer-note {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
    .footer-note a {
      color: #7CB342;
      text-decoration: none;
    }
    .footer-note a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="checkmark">✓</div>
    <h1>You’ve Been Unsubscribed</h1>
    <p>We’ve removed your email from our marketing list.</p>
    <p>You may still receive transactional updates related to your orders or account.</p>
    <div class="buttons">
      <a href="index.html" class="btn btn-primary">Go Back to Form</a>
      <a href="https://integriturf.com" class="btn btn-secondary">Visit Our Website</a>
    </div>
    <div class="footer-note">
      Have questions? Contact us at <a href="mailto:support@integriturf.com">support@integriturf.com</a>
    </div>
  </div>

  <script>
    // Send a ping to the central webhook with operation flag
    fetch('https://hook.us2.make.com/j158s4uo0wpdjmw185saw5962p16qsmf', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        operation: 'email_unsubscribe_success_displayed',
        timestamp: new Date().toISOString()
      })
    }).catch(err => console.error('Webhook error:', err));
  </script>
</body>
</html>
