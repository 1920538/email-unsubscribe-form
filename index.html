<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Opt Out Form - IntegriTurf</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      box-sizing: border-box;
    }
    .form-container {
      max-width: 90%;
      width: 100%;
      padding: 20px;
      margin: 0 auto;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #2c2c2c;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input[type="text"],
    input[type="email"] {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    label {
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }
    button {
      background: linear-gradient(135deg, #7CB342 0%, #689F38 100%);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    .error-message {
      margin-top: 10px;
      font-size: 14px;
      color: #d32f2f;
      display: none;
      text-align: center;
    }
    .privacy-note {
      margin-top: 15px;
      font-size: 12px;
      color: #999;
      text-align: center;
    }
    .privacy-note a {
      color: #7CB342;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Unsubscribe from Marketing Emails</h2>
    <form id="optout-form">
      <label for="firstName">First Name*</label>
      <input type="text" name="firstName" required>

      <label for="lastName">Last Name*</label>
      <input type="text" name="lastName" required>

      <label for="email">Email*</label>
      <input type="email" name="email" id="email" required>
      <div class="inline-error" id="emailError"></div>

      <button type="submit" id="submitBtn">Unsubscribe</button>
      <div class="error-message" id="errorMessage"></div>
    </form>
    <div class="privacy-note">
      You may continue to receive transactional emails regarding your orders or account. <br />
      View our <a href="privacy.html" target="_blank">Privacy Policy</a> for more details.
    </div>
  </div>

  <style>
    .inline-error {
      font-size: 13px;
      color: #d32f2f;
      margin-top: 4px;
      display: none;
    }
  </style>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('optout-form');
      const submitBtn = document.getElementById('submitBtn');
      const errorMessage = document.getElementById('errorMessage');
      const emailInput = document.getElementById('email');
      const emailError = document.getElementById('emailError');

      emailInput.addEventListener('input', () => {
        const value = emailInput.value.trim();
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (value === '') {
          emailError.style.display = 'none';
        } else if (!emailPattern.test(value)) {
          emailError.textContent = 'Please enter a valid email address.';
          emailError.style.display = 'block';
        } else {
          emailError.style.display = 'none';
        }
      });

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitting...';
        errorMessage.style.display = 'none';

        const formData = new FormData(form);
        const data = Object.fromEntries(formData);
        const timestamp = new Date().toISOString();

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(data.email)) {
          emailError.textContent = 'Please enter a valid email address.';
          emailError.style.display = 'block';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Unsubscribe';
          return;
        }

        try {
          const response = await fetch('https://hook.us2.make.com/j158s4uo0wpdjmw185saw5962p16qsmf', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              operation: "email_unsubscribe_submit",
              firstName: data.firstName || '',
              lastName: data.lastName || '',
              email: data.email || '',
              timestamp: timestamp
            })
          });

          if (response.ok) {
            window.location.href = 'success.html';
          } else {
            errorMessage.textContent = 'There was a problem. Please try again later.';
            errorMessage.style.display = 'block';
          }

        } catch (err) {
          console.error('Submission error:', err);
          errorMessage.textContent = 'Something went wrong. Please try again later.';
          errorMessage.style.display = 'block';
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Unsubscribe';
        }
      });
    });
  </script>
</body>
</html>
